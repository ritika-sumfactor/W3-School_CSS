<!DOCTYPE html>
<html>
<head>
  <style>
    /* Select all <a> elements with a title attribute */
    a[title] {
      color: blue;
    }
    
    /* Select all <input> elements with a type attribute of "text" */
    input[type="text"] {
      background-color: yellow;
    }
    
    /* Select all elements with a class attribute starting with "btn" */
    [class^="btn"] {
      font-weight: bold;
    }
    
    /* Select all elements with a href attribute ending with ".pdf" */
    [href$=".pdf"] {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Attribute Selector Example</h2>

  <a href="#" title="Click me">Link with title</a><br><br>
  
  <input type="text" placeholder="Text input"><br><br>
  
  <button class="btn-primary">Primary Button</button><br><br>
  
  <a href="document.pdf">PDF Document</a><br><br>

</body>
</html>
