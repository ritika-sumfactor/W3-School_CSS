<!DOCTYPE html>
<html>
<head>
  <style>
 
    .image-with-border {
      display: inline-block;
      border: 2px solid black;
      padding: 10px;
    }

    .image-with-border img {
      max-width: 100%;
      height: auto;
    }

    .image-with-border figcaption {
      text-align: center;
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <figure class="image-with-border">
    <img src="border.jpeg" alt="Image">
    <figcaption>Hello World</figcaption>
  </figure>
</body>
</html>
