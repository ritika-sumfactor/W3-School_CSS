<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      width: 300px;
      height: 200px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Shadow Effect</h1>
    <p>This is an example of a shadow effect using HTML and CSS.</p>
  </div>
</body>
</html>
