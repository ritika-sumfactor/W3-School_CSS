<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        .box1 {
            height: 200px;
            width: 200px;
            background-color: rgb(184, 235, 184);
            opacity: 0.1;
        }

        .box2 {
            height: 200px;
            width: 200px;
            background-color: rgb(0, 94, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="box1">
        <h1>box 1</h1>
    </div>
    <div class="box2">
        <h1>box 2</h1>
    </div>
</body>

</html>
