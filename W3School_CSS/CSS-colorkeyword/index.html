<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: lavender;
      color: darkslategray;
    }

    h1 {
      color: maroon;
    }

    p {
      color: teal;
    }

    .highlight {
      color: chocolate;
    }

    .container {
      background-color: inherit;
      border: 2px solid currentcolor;
      color: transparent;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is an example of using color keywords in CSS.</p>
  <p class="highlight">This paragraph has a highlighted color.</p>
  <div class="container">
    <h2>Container</h2>
    <p>This is a container with advanced color settings.</p>
  </div>
</body>
</html>
