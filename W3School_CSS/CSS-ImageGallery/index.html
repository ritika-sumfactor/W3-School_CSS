<!DOCTYPE html>
<html>

<head>
  <style>
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .image-gallery img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="image-gallery">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
  </div>
</body>

</html>
