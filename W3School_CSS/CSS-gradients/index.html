<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to right, #ff0000, #00ff00);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Gradient Background</h1>
  <p>This is an example of a gradient background using CSS.</p>
</body>
</html>
