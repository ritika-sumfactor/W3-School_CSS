<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transition Example</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: blue;
      transition: width 0.5s ease-in-out;
    }

    .box:hover {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
