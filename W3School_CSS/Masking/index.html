<!DOCTYPE html>
<html>
<head>
  <title>Image Masking Example</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    
    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      mask-image: url(mask.svg);
      mask-repeat: no-repeat;
      mask-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image1" src="image1.jpg" alt="Masked Image">
  </div>
</body>
</html>
