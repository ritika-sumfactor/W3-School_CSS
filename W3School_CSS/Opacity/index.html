<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            background-color: rgba(0, 0, 255, 0.5); /* Blue background with 50% opacity */
            padding: 20px;
            margin: 50px;
        }

        .text {
            opacity: 0.7; /* Text with 70% opacity */
            color: white;
        }

        .image {
            opacity: 0.3; /* Image with 30% opacity */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text">Hello, World!</h1>
        <img class="image" src="example.jpg" alt="Example Image">
    </div>
</body>

</html>
