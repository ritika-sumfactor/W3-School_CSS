<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Define a counter named 'my-counter' */
    body {
      counter-reset: my-counter;
    }

    /* Increment the 'my-counter' on each <h2> element */
    h2 {
      counter-increment: my-counter;
    }

    /* Display the counter value before each <h2> element */
    h2:before {
      content: counter(my-counter) ". ";
    }
  </style>
  <title>CSS Counters Example</title>
</head>
<body>
  <h2>First Heading</h2>
  <p>Welcome to CSS Styling.</p>
  <h2>Second Heading</h2>
  <p>This conent is of CSS Styling.</p>
  <h2>Third Heading</h2>
  <p>And even more content of CSS Styling.</p>
</body>
</html>
