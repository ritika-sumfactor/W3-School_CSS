<!DOCTYPE html>
<html>
<head>
  <title>Maximum and Minimum Example</title>
  <style>
    /* CSS styles here (if needed) */
  </style>
</head>
<body>
  <h1>Maximum and Minimum Example</h1>

  <div id="numbers">
    10, 5, 8, 12, 3, 9
  </div>

  <script>
    // JavaScript code to find maximum and minimum
    var numbers = [10, 5, 8, 12, 3, 9];

    var max = Math.max(...numbers);
    var min = Math.min(...numbers);

    document.getElementById('numbers').innerHTML +=
      '<p>Maximum: ' + max + '</p>' +
      '<p>Minimum: ' + min + '</p>';
  </script>
</body>
</html>
