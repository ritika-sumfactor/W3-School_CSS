<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS code with !important */
    .special {
      color: red !important;
      font-weight: bold;
    }

    #unique {
      background-color: yellow !important;
      padding: 10px;
    }

    .container p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This is a regular paragraph.</p>
    <p class="special">This is a special paragraph with class "special".</p>
    <p id="unique">This is a unique paragraph with id "unique".</p>
  </div>
</body>
</html>
